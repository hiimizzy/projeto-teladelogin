<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
        <div id="imagem">
            <!-- imagem -->
        </div>
        <div id="form">
           <h1>Login</h1> 
           <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta. </p>
           <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                
                <span class="material-icons">person</span>

                <input type="email" name="email" id="imail" placeholder="Seu e-mail" autocomplete="email" required minlength="8" maxlength="20">

                <label for="imail">Login</label>

            </div>

            <div class="campo">
               
                <span class="material-icons">key</span>
                <input type="password" name="pass" id="ipass" placeholder="Sua senha" autocomplete="current-password">
                <label for="ioass">Password</label>
            
            </div>

            <input type="submit" value="Entrar">

            <a href="#" class="botao">Esqueci a senha</a>

           </form>
        </div>    
    </section>
    
  </main>  
</body>
</html>
